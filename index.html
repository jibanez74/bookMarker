<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="J.R Ibanez Romany">
    <meta name="description" content="A web applications to book mark all of your favorite websites.">
    <title>
        Book Marker | BlindPenguinCode
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bookMarker.css">
</head>
<body onload="fetchBookmarks()">
<div class="container">
    <div class="jumbotron text-center">
        <h1>
            <span class="glyphicon glyphicon-list-alt"></span>
            Book Marker!
        </h1>

        <p>
            Use this simple web aapp to bookmark all your favorite websites!
        </p>
    </div> <!-- jumbotron -->

    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" id="myForm">
                <div class="form-group">
                    <label for="sitename" class="control-label">
                        Website Name
                    </label>

                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div> <!-- form g -->

                <div class="form-group">
                    <label for="siteurl" class="control-label">
                        Website URL (address)
                    </label>

                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div> <!-- form g -->

                <button type="submit" class="btn btn-primary btn-lg center-block">
                    Save!
                </button>
            </form>
        </div> <!-- col lg 12 -->
    </div> <!-- row -->

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h5>
                    Created by J.R Ibanez Romany
                </h5>

                <h5>
                    Copyright &copy;2017 <a href="https://blindpenguincode.com">blindpenguincode.com</a>
                </h5>
            </div> <!-- col lg 12 -->
        </div> <!-- row -->
    </footer>
</div> <!-- /container -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/book_marker.js"></script>
</body>
</html>
